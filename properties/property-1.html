<script>
  const heroImages = [
    "/images/Cambridge1.jpg",
    "/images/Cambridge2.jpg",
    "/images/Cambridge3.jpg",
    "/images/Cambridge4.jpg"
  ];

  let currentIndex = 0;
  const heroImg = document.getElementById("hero-img");

  // Show image once first load completes
  heroImg.onload = () => {
    heroImg.classList.add("loaded");
  };

  setInterval(() => {
    currentIndex = (currentIndex + 1) % heroImages.length;
    heroImg.classList.add("fade-out");

    setTimeout(() => {
      heroImg.src = heroImages[currentIndex];
      heroImg.classList.remove("fade-out");
    }, 500);
  }, 5000);
</script>

<script>
/* Init Swiper */
const propertySwiper = new Swiper(".propertySwiper", {
  loop: true,
  spaceBetween: 20,
  pagination: {
    el: ".swiper-pagination",
    clickable: true
  },
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev"
  }
});

/* Lightbox */
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

document.querySelectorAll(".propertySwiper img").forEach(img => {
  img.addEventListener("click", () => {
    lightboxImg.src = img.src;
    lightbox.style.display = "flex";
  });
});

document.querySelector("#lightbox .close").addEventListener("click", () => {
  lightbox.style.display = "none";
});

lightbox.addEventListener("click", e => {
  if (e.target === lightbox) lightbox.style.display = "none";
});
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  const checkinPicker = flatpickr("#checkin", {
    minDate: "today",
    dateFormat: "Y-m-d",
    clickOpens: true,
    onChange: function(selectedDates) {
      document.querySelector("input[name='checkin']").value =
        selectedDates[0].toISOString().split("T")[0];

      checkoutPicker.set("minDate", selectedDates[0]);
    }
  });

  const checkoutPicker = flatpickr("#checkout", {
    minDate: "today",
    dateFormat: "Y-m-d",
    clickOpens: true,
    onChange: function(selectedDates) {
      document.querySelector("input[name='checkout']").value =
        selectedDates[0].toISOString().split("T")[0];
    }
  });

});
</script>
