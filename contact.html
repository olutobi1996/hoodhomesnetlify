<footer id="main-footer" class="footer premium-footer hidden-footer">

  <div class="footer-glow-box">
    <div class="footer-container container">

      <div class="footer-info">
        <h3>Talk To Us</h3>
        <p>5 Valiant Lane, Cambridge, CB5 8XB</p>
        <p><strong>Call:</strong> <a href="tel:07841519614">07841 519 614</a></p>
        <p><strong>Email:</strong> <a href="mailto:Office@hoodhomes.co.uk">Office@hoodhomes.co.uk</a></p>
      </div>

      <!-- NETLIFY FORM -->
      <div class="footer-form">
        <form
          name="footer-contact"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
          class="contact-form">

          <input type="hidden" name="form-name" value="footer-contact">

          <input type="text" name="name" placeholder="Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <textarea name="message" placeholder="Message" required></textarea>

          <button type="submit" class="cta-button">Submit</button>
        </form>
      </div>

    </div>
  </div>
</footer>
